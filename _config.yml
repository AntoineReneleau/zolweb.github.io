# Site wide configuration

title:            ZOL - Le blog
locale:           fr_FR
url:
url_prod: http://blog.zol.fr

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
#gems:
#  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: Zol
  avatar: bio-photo.jpg
  bio: "Agence web sur Lyon, experte sur le framework Symfony, nous utilisons les méthodes agiles de type Scrum. <br /><br />Nous faisons également du développement AngularJs et ReactJs."
  email: contact@zol.fr
  twitter: ZOL_Web
  github: zolweb


include: [".htaccess", "_sass/vendor"]
exclude: ["vendor", "lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
